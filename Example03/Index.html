    <title>Yep! agenda</title>
  </head>
  <body style="background-color: #312f2f">

    <div class="container">
      <div class="row align-items-center" style="height: : 100%; height: 100vh">
        <div class="col">
        </div>
        <div class="col-6">
          <div class="a-bg" style="height: 700px; width: 400px; margin: auto">

            <div class="row row-header">
              <div class="col col-header" style="color: white; font-family: 'Open Sans'; font-size: 1.2em">Agenda telefónica</div>
            </div>

            <div class="row-contact">
              <form class="cont-form">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control name" placeholder="Nombre">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control last-name" placeholder="Apellidos">
                  </div>
                </div>

                <div class="row form-pad">
                  <div class="col">
                    <input type="email" class="form-control email" placeholder="Correo electrónico">
                  </div>
                </div>

                <div class="row form-pad">
                  <div class="col">
                    <input type="text" class="form-control phone" placeholder="Teléfono">
                  </div>
                </div>

                <div class="row form-last">
                  <div class="col" style="text-align: right;">
                    <button type="button" class="btn btn-info new">Nuevo</button>
                    <button type="button" class="btn btn-primary save">Guardar</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="row row-body">
              <div class="col col-body">

                <ul class="list-group contacts-list">
                  
                </ul>

              </div>              
            </div>

          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
